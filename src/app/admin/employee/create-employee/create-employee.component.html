<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="border: 2px solid;">
    <div class="text-center">
        <p class="font-weight-bold" style="font-size: xx-large;">EMPLOYEE REGISTRATION</p>
    </div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6 mt-3">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-6 mt-3">
            <label for="empnameadhar">Employee Name As Per Adhar</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-row mt-3">
            <div class="col-md-3 mb-3">
              <label for="empId">Employee ID</label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-3 mb-3">
            <label for="age">Employee Age</label>
            <input type="number" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
            <label for="validationCustom03">Designation</label>
            <select id="inputState" class="form-control" style="border: 1px solid;">
                <option selected>Select Here</option>
                <option>Software Engineer</option>
                <option>Automation</option>
                <option>IT Support</option>
                <option>System Admin</option>
            </select>
            </div>
        </div>

        <div class="form-row mt-3">
            <div class="col-md-6 mb-3">
                <label for="dob">Employee DOB</label>
                <input type="date" class="form-control">
              </div>
  
              <div class="col-md-6 mb-3">
              <label for="superviorname">Supervisor Name</label>
              <input type="text" class="form-control">
              </div>
        </div>

        <div class="form-group mt-3">
          <label for="employeeadd">Employee Address</label>
          <input type="text" class="form-control" placeholder="1234 Main St">
        </div>

        <div class="form-row ">
            <div class="col-md-6 mb-3 mt-3">
                <label for="loc">Employee Loacation</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="col-md-6 mb-3 mt-3">
              <label for="dept">Department</label>
              <select id="inputState" class="form-control" style="border: 1px solid;">
                <option selected>Select Here</option>
                <option>Software Engineer</option>
                <option>Automation</option>
                <option>IT Support</option>
                <option>System Admin</option>
            </select>
              </div>
        </div>

        
        <div class="form-row mt-3">
            <div class="col-md-6 mb-3">
                <label for="pan">PAN Number</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="col-md-6 mb-3">
              <label for="dept">ADHAR Number</label>
              <input type="text" class="form-control">
              </div>
        </div>

        <div class="form-row mt-3">
            <div class="col-md-6 mb-3">
                <label for="mob">Mobile Number</label>
                <input type="number" class="form-control">
              </div>
  
              <div class="col-md-6 mb-3">
              <label for="dept">Email Address</label>
              <input type="email" class="form-control">
              </div>
        </div>

        <div class="form-row mt-3">
            <div class="col-md-3 mb-3">
                <fieldset class="form-group">
                    <div class="row col-3">
                      <legend class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Gender</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="option1">
                          <label class="form-check-label" >
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" value="option2">
                          <label class="form-check-label">
                            Female
                          </label>
                        </div>
                      </div>
                    </div>
                  </fieldset>
              </div>
  
              <div class="col-md-3 mb-3">
              <label for="join">Date Of Joining</label>
              <input type="date" class="form-control">
              </div>

              <div class="col-md-3 mb-3">
                <label for="res">Date Of Resignation</label>
                <input type="date" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="leav">Date Of leaving</label>
                    <input type="date" class="form-control">
                    </div>
        </div>

        <div class="text-center">
            <p class="font-weight-bold" style="font-size: xx-large;">BANK DETAILS</p>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6 mt-3">
              <label for="bname">Bank Name</label>
              <select id="inputState" class="form-control" style="border: 1px solid;">
                <option selected>Select Here</option>
                <option>Software Engineer</option>
                <option>Automation</option>
                <option>IT Support</option>
                <option>System Admin</option>
            </select>
            </div>

            <div class="form-group col-md-6 mt-3">
              <label for="empnameadhar">Branch Name</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div>
            <div class="form-group mt-3">
                <label for="employeeadd">Bank Address</label>
                <input type="text" class="form-control" placeholder="1234 Main St">
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6 mt-3">
              <label for="bno">Bank Account Number</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6 mt-3">
              <label for="bifsc">Bank IFSC Code</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mt-3 text-center">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class=" col-md-6 mt-3">
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
          </div>
      </form>
</div>
