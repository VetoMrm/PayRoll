<div class="container shadow-lg p-5 mb-5 bg-white rounded" style="border: 2px solid blue;">
  <div class=" mt-3">
      <p class="font-weight-bold text-center" style="font-size: xx-large;">EMPLOYEE REGISTRATION</p>
  </div>
  <mat-divider style="background-color: black;"></mat-divider>

  <form>
      <div class="form-row mt-5">
        <div class="col-md-6">
        <div class="form-group col-md-10 mt-3">
          <label for="employeeName">Employee Name<sup class="supp">*</sup></label>
          <input type="text" class="form-control" required placeholder="Employee Name">
        </div>
        </div>
        <div class="col-md-6  d-flex justify-content-center">
        <div class="form-group col-md-10 mt-3">
          <label for="empnameadhar">Employee Name As Per Adhar<sup class="supp">*</sup></label>
          <input type="text" class="form-control" placeholder="Employee Name As Per Adhar">
        </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="empId">Employee ID<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Employee ID">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">
            <label for="age">Employee Age<sup class="supp">*</sup></label>
            <input type="number" class="form-control" placeholder="Employee Age">
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6"> 
          <div class="col-md-10 mb-3">
            <label for="validationCustom03">Designation<sup class="supp">*</sup></label>
            <select id="inputState" class="form-control" style="border: 1px solid;">
                <option selected>Select Here</option>
                <option>Software Engineer</option>
                <option>Automation</option>
                <option>IT Support</option>
                <option>System Admin</option>
            </select>
            </div>
        </div>
          <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">
            <label for="dob">Employee DOB<sup class="supp">*</sup></label>
            <input type="date" class="form-control" placeholder="Employee DOB">
          </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="superviorname">Supervisor Name<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Supervisor Name">
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">
            <label for="employeeadd">Employee Address<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3 mt-3">
            <label for="loc">Employee Loacation<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Employee Loacation">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3 mt-3">
            <label for="dept">Department<sup class="supp">*</sup></label>
            <select id="inputState" class="form-control" style="border: 1px solid blue;">
              <option selected>Select Here</option>
              <option>Software Engineer</option>
              <option>Automation</option>
              <option>IT Support</option>
              <option>System Admin</option>
          </select>
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="pan">PAN Number<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="PAN Number">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">
            <label for="dept">ADHAR Number<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="ADHAR Number">
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="mob">Mobile Number<sup class="supp">*</sup></label>
            <input type="number" class="form-control" placeholder="Mobile Number">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">       
            <label for="dept">Email Address<sup class="supp">*</sup></label>
            <input type="email" class="form-control" placeholder="Example@gmail.com">
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6 mb-3">
          <fieldset class="form-group">
              <div class="row col-3">
                <legend class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Gender<sup class="supp">*</sup></legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="option1">
                    <label class="form-check-label" >
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="option2">
                    <label class="form-check-label">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">       
            <label for="join">Date Of Joining<sup class="supp">*</sup></label>
            <input type="date" class="form-control">
            </div>
        </div>
      </div>

      
      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="leav">Date Of leaving<sup class="supp">*</sup></label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">       
            <label for="res">Date Of Resignation<sup class="supp">*</sup></label>
            <input type="date" class="form-control">
            </div>
        </div>
      </div>

      <div class="mt-5">
        <p class="font-weight-bold text-center" style="font-size: xx-large;">BANK DETAILS</p>
      </div>

      <mat-divider style="background-color: black;"></mat-divider>


      <div class="form-row mt-5">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="bname">Bank Name<sup class="supp">*</sup></label>
            <select id="inputState" class="form-control" style="border: 1px solid blue;">
              <option selected>Select Here</option>
              <option>Software Engineer</option>
              <option>Automation</option>
              <option>IT Support</option>
              <option>System Admin</option>
          </select>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">       
            <label for="empnameadhar">Branch Name<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Branch Name">
            </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-11 ">
          <div class="col-md-12 mb-3">
            <label for="employeeadd">Bank Address<sup class="supp">*</sup></label>
              <input type="text" class="form-control" placeholder="1234 Main St">
          </div>
        </div>
      </div>

      <div class="form-row mt-3">
        <div class="col-md-6">
          <div class="col-md-10 mb-3">
            <label for="bno">Bank Account Number<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Bank Account Number">
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="col-md-10 mb-3">       
            <label for="bifsc">Bank IFSC Code<sup class="supp">*</sup></label>
            <input type="text" class="form-control" placeholder="Bank IFSC Code">
            </div>
        </div>
      </div>


      <div class="form-row mt-5">
        <div class="col-md-6 mt-3  d-flex justify-content-center">
          <div class="col-md-7 mb-3 ">
            <button type="submit" class="btn btn-lg btn-block  btn-primary">Create</button>
          </div>
        </div>
        <div class="col-md-6 mt-3 d-flex justify-content-center">
          <div class="col-md-7 mb-3"> 
            <button type="button" class="btn btn-danger btn-block  btn-lg">Cancel</button>          
            </div>
        </div>
      </div>
    
  </form>
</div>
