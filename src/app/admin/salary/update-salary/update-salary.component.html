<div class="container shadow-lg p-5 mb-5 bg-white rounded" style="border: 2px solid;">
    <div class="text-center">
        <p class="font-weight-bold" style="font-size: xx-large;"> UPDATE/DELETE SALARY</p>
    </div>
    <mat-divider style="background-color: black;"></mat-divider>

        <mat-form-field class="col-6 mt-5">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
                <td mat-cell *matCellDef="let element">
                  <div class="action-btn">
                    <a  (click)="editOpenTicket(element)" class="action-link">
                      <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                  </div>
                  <span style="color: #3f51b5;">|</span>
                  <div class="action-btn" *ngIf="designation=='Assigned_User'">
                    <a  (click)="deleteTicket(element)" class="action-link">
                      <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                  </div>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
</div>
