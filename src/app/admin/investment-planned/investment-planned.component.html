<div class="container shadow-lg p-3 mb-5  rounded" style="border: 2px solid blue;">
    <div class="text-center mt-3">
        <p class="font-weight-bold" style="font-size: x-large;"> INVESTMENT DECLARATION DETAILS OF EMPLOYEE PLANNED</p>
    </div>
    <mat-divider style="background-color: black;"></mat-divider>

    <div class="d-flex justify-content-center mt-5">
        <label for="employeeName"  style="align-self: center; font-size: large;" class="mt-3">Employee Name<sup class="supp">*</sup></label>
    </div>
    <div class="d-flex justify-content-center">
        <select id="inputState" class="form-control col-6" style="border: 1px solid blue;">
            <option selected>Select Here</option>
            <option>Software Engineer</option>
            <option>Automation</option>
            <option>IT Support</option>
            <option>System Admin</option>
        </select>
    </div>
    <div class="form-row mt-5">
      <div class="col-md-6 mt-3  d-flex justify-content-center">
        <div class="col-md-7 mb-3 ">
          <button type="button" class="btn btn-lg btn-block  btn-primary">Create</button>
        </div>
      </div>
      <div class="col-md-6 mt-3 d-flex justify-content-center">
        <div class="col-md-7 mb-3"> 
          <button type="button" class="btn btn-danger btn-block  btn-lg">Cancel</button>          
          </div>
      </div>
    </div>


      <div class="p-5">
        <mat-form-field class="col-12">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12">
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
              <td mat-cell *matCellDef="let element">
                <div class="action-btn">
                  <a  (click)="editOpenTicket(element)" class="action-link">
                    <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                  </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn" *ngIf="designation=='Assigned_User'">
                  <a  (click)="deleteTicket(element)" class="action-link">
                    <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                  </a>
                </div>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</div>
